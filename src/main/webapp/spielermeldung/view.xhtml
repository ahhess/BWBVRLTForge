<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{spielermeldungBean.id}"/>
		<f:event type="preRenderView" listener="#{spielermeldungBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Spielermeldung"/>

	<ui:define name="header">
		Spielermeldung
	</ui:define>

	<ui:define name="subheader">
		View existing Spielermeldung
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="spielermeldungBeanSpielermeldungVereinsmeldung" value="Vereinsmeldung:"/>
			<h:link id="spielermeldungBeanSpielermeldungVereinsmeldung" outcome="/vereinsmeldung/view" value="#{spielermeldungBean.spielermeldung.vereinsmeldung}">
				<f:param name="id" value="#{spielermeldungBean.spielermeldung.vereinsmeldung.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="spielermeldungBeanSpielermeldungSpieler" value="Spieler:"/>
			<h:link id="spielermeldungBeanSpielermeldungSpieler" outcome="/person/view" value="#{spielermeldungBean.spielermeldung.spieler}">
				<f:param name="id" value="#{spielermeldungBean.spielermeldung.spieler.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
