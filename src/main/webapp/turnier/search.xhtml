<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{turnierBean.page}"/>
		<f:event type="preRenderView" listener="#{turnierBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Turnier entities"/>

	<ui:define name="header">
		Turnier
	</ui:define>

	<ui:define name="subheader">
		Search Turnier entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="turnierBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="turnierBeanExampleName" value="#{turnierBean.example.name}"/>
							<h:message for="turnierBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="turnierBeanExampleOrt" value="Ort:"/>
						<h:panelGroup>
							<h:inputText id="turnierBeanExampleOrt" value="#{turnierBean.example.ort}"/>
							<h:message for="turnierBeanExampleOrt" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="turnierBeanExampleEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="turnierBeanExampleEmail" value="#{turnierBean.example.email}"/>
							<h:message for="turnierBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="turnierBeanExampleTurnierbeauftragter" value="Turnierbeauftragter:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{personBean.converter}" id="turnierBeanExampleTurnierbeauftragter" value="#{turnierBean.example.turnierbeauftragter}">
								<f:selectItem/>
								<f:selectItems value="#{personBean.all}"/>
							</h:selectOneMenu>
							<h:message for="turnierBeanExampleTurnierbeauftragter" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{turnierBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{turnierBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="turnierBeanPageItems" styleClass="data-table" value="#{turnierBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/turnier/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ort"/>
					</f:facet>
					<h:link outcome="/turnier/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOrt" value="#{_item.ort}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Datum"/>
					</f:facet>
					<h:link outcome="/turnier/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDatum" value="#{_item.datum}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Anmelden Ab"/>
					</f:facet>
					<h:link outcome="/turnier/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAnmeldenAb" value="#{_item.anmeldenAb}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Anmelden Bis"/>
					</f:facet>
					<h:link outcome="/turnier/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAnmeldenBis" value="#{_item.anmeldenBis}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{turnierBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
