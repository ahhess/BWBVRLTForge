<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{vereinBean.id}"/>
		<f:event type="preRenderView" listener="#{vereinBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Verein"/>

	<ui:define name="header">
		Verein
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty vereinBean.id}">
				Edit existing Verein
			</c:when>
			<c:otherwise>
				Create a new Verein
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="vereinBeanVereinSpieler" value="Spieler:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{vereinBean.verein.spieler}"/>
					<h:dataTable id="vereinBeanVereinSpieler" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Vorname"/>
							</f:facet>
							<h:link outcome="/person/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemVorname" value="#{_item.vorname}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personBeanAddVorname" value="#{personBean.add.vorname}"/>
								<h:message for="personBeanAddVorname" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nachname"/>
							</f:facet>
							<h:link outcome="/person/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemNachname" value="#{_item.nachname}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personBeanAddNachname" value="#{personBean.add.nachname}"/>
								<h:message for="personBeanAddNachname" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Strasse"/>
							</f:facet>
							<h:link outcome="/person/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemStrasse" value="#{_item.strasse}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personBeanAddStrasse" value="#{personBean.add.strasse}"/>
								<h:message for="personBeanAddStrasse" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Plz Ort"/>
							</f:facet>
							<h:link outcome="/person/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemPlzOrt" value="#{_item.plzOrt}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personBeanAddPlzOrt" value="#{personBean.add.plzOrt}"/>
								<h:message for="personBeanAddPlzOrt" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Email"/>
							</f:facet>
							<h:link outcome="/person/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemEmail" value="#{_item.email}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personBeanAddEmail" value="#{personBean.add.email}"/>
								<h:message for="personBeanAddEmail" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(personBean.added)}" id="vereinBeanVereinSpielerAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{personBean.add.verein}" value="#{vereinBean.verein}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vereinBeanVereinDavor" value="Davor:"/>
				<h:panelGroup>
					<h:inputText id="vereinBeanVereinDavor" value="#{vereinBean.verein.davor}"/>
					<h:message for="vereinBeanVereinDavor" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vereinBeanVereinName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="vereinBeanVereinName" value="#{vereinBean.verein.name}"/>
					<h:message for="vereinBeanVereinName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vereinBeanVereinKurz" value="Kurz:"/>
				<h:panelGroup>
					<h:inputText id="vereinBeanVereinKurz" value="#{vereinBean.verein.kurz}"/>
					<h:message for="vereinBeanVereinKurz" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vereinBeanVereinRegion" value="Region:"/>
				<h:panelGroup>
					<h:inputText id="vereinBeanVereinRegion" value="#{vereinBean.verein.region}"/>
					<h:message for="vereinBeanVereinRegion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vereinBeanVereinBemerkung" value="Bemerkung:"/>
				<h:panelGroup>
					<h:inputText id="vereinBeanVereinBemerkung" value="#{vereinBean.verein.bemerkung}"/>
					<h:message for="vereinBeanVereinBemerkung" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vereinBeanVereinAnsprechpartner" value="Ansprechpartner:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{vereinBean.verein.ansprechpartner}"/>
					<h:dataTable id="vereinBeanVereinAnsprechpartner" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Vorname"/>
							</f:facet>
							<h:link outcome="/person/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemVorname" value="#{_item.vorname}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personBeanAddVorname" value="#{personBean.add.vorname}"/>
								<h:message for="personBeanAddVorname" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nachname"/>
							</f:facet>
							<h:link outcome="/person/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemNachname" value="#{_item.nachname}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personBeanAddNachname" value="#{personBean.add.nachname}"/>
								<h:message for="personBeanAddNachname" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Strasse"/>
							</f:facet>
							<h:link outcome="/person/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemStrasse" value="#{_item.strasse}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personBeanAddStrasse" value="#{personBean.add.strasse}"/>
								<h:message for="personBeanAddStrasse" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Plz Ort"/>
							</f:facet>
							<h:link outcome="/person/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemPlzOrt" value="#{_item.plzOrt}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personBeanAddPlzOrt" value="#{personBean.add.plzOrt}"/>
								<h:message for="personBeanAddPlzOrt" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Email"/>
							</f:facet>
							<h:link outcome="/person/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemEmail" value="#{_item.email}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="personBeanAddEmail" value="#{personBean.add.email}"/>
								<h:message for="personBeanAddEmail" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(personBean.added)}" id="vereinBeanVereinAnsprechpartnerAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{personBean.add.ansprechpartnerVerein}" value="#{vereinBean.verein}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vereinBeanVereinMeldungen" value="Meldungen:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{vereinBean.verein.meldungen}"/>
					<h:dataTable id="vereinBeanVereinMeldungen" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Version"/>
							</f:facet>
							<h:link outcome="/vereinsmeldung/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemVersion" value="#{_item.version}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="vereinsmeldungBeanAddVersion" value="#{vereinsmeldungBean.add.version}"/>
								<h:message for="vereinsmeldungBeanAddVersion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Turnier"/>
							</f:facet>
							<h:link outcome="/vereinsmeldung/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTurnier" value="#{_item.turnier}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{turnierBean.converter}" id="vereinsmeldungBeanAddTurnier" value="#{vereinsmeldungBean.add.turnier}">
									<f:selectItem/>
									<f:selectItems value="#{turnierBean.all}"/>
								</h:selectOneMenu>
								<h:message for="vereinsmeldungBeanAddTurnier" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Bemerkung"/>
							</f:facet>
							<h:link outcome="/vereinsmeldung/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemBemerkung" value="#{_item.bemerkung}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="vereinsmeldungBeanAddBemerkung" value="#{vereinsmeldungBean.add.bemerkung}"/>
								<h:message for="vereinsmeldungBeanAddBemerkung" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(vereinsmeldungBean.added)}" id="vereinBeanVereinMeldungenAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{vereinsmeldungBean.add.verein}" value="#{vereinBean.verein}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{vereinBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty vereinBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{vereinBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{vereinBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
