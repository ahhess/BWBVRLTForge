<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{vereinBean.page}"/>
		<f:event type="preRenderView" listener="#{vereinBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Verein entities"/>

	<ui:define name="header">
		Verein
	</ui:define>

	<ui:define name="subheader">
		Search Verein entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="vereinBeanExampleDavor" value="Davor:"/>
						<h:panelGroup>
							<h:inputText id="vereinBeanExampleDavor" value="#{vereinBean.example.davor}"/>
							<h:message for="vereinBeanExampleDavor" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vereinBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="vereinBeanExampleName" value="#{vereinBean.example.name}"/>
							<h:message for="vereinBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vereinBeanExampleKurz" value="Kurz:"/>
						<h:panelGroup>
							<h:inputText id="vereinBeanExampleKurz" value="#{vereinBean.example.kurz}"/>
							<h:message for="vereinBeanExampleKurz" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vereinBeanExampleRegion" value="Region:"/>
						<h:panelGroup>
							<h:inputText id="vereinBeanExampleRegion" value="#{vereinBean.example.region}"/>
							<h:message for="vereinBeanExampleRegion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vereinBeanExampleBemerkung" value="Bemerkung:"/>
						<h:panelGroup>
							<h:inputText id="vereinBeanExampleBemerkung" value="#{vereinBean.example.bemerkung}"/>
							<h:message for="vereinBeanExampleBemerkung" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{vereinBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{vereinBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="vereinBeanPageItems" styleClass="data-table" value="#{vereinBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Davor"/>
					</f:facet>
					<h:link outcome="/verein/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDavor" value="#{_item.davor}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/verein/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Kurz"/>
					</f:facet>
					<h:link outcome="/verein/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemKurz" value="#{_item.kurz}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Region"/>
					</f:facet>
					<h:link outcome="/verein/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemRegion" value="#{_item.region}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Bemerkung"/>
					</f:facet>
					<h:link outcome="/verein/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemBemerkung" value="#{_item.bemerkung}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{vereinBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
