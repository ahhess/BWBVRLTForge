<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{personBean.id}"/>
		<f:event type="preRenderView" listener="#{personBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Person"/>

	<ui:define name="header">
		Person
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty personBean.id}">
				Edit existing Person
			</c:when>
			<c:otherwise>
				Create a new Person
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="personBeanPersonVorname" value="Vorname:"/>
				<h:panelGroup>
					<h:inputText id="personBeanPersonVorname" value="#{personBean.person.vorname}"/>
					<h:message for="personBeanPersonVorname" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personBeanPersonNachname" value="Nachname:"/>
				<h:panelGroup>
					<h:inputText id="personBeanPersonNachname" value="#{personBean.person.nachname}"/>
					<h:message for="personBeanPersonNachname" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personBeanPersonStrasse" value="Strasse:"/>
				<h:panelGroup>
					<h:inputText id="personBeanPersonStrasse" value="#{personBean.person.strasse}"/>
					<h:message for="personBeanPersonStrasse" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personBeanPersonPlzOrt" value="Plz Ort:"/>
				<h:panelGroup>
					<h:inputText id="personBeanPersonPlzOrt" value="#{personBean.person.plzOrt}"/>
					<h:message for="personBeanPersonPlzOrt" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personBeanPersonEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="personBeanPersonEmail" value="#{personBean.person.email}"/>
					<h:message for="personBeanPersonEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personBeanPersonTelefon" value="Telefon:"/>
				<h:panelGroup>
					<h:inputText id="personBeanPersonTelefon" value="#{personBean.person.telefon}"/>
					<h:message for="personBeanPersonTelefon" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personBeanPersonMobil" value="Mobil:"/>
				<h:panelGroup>
					<h:inputText id="personBeanPersonMobil" value="#{personBean.person.mobil}"/>
					<h:message for="personBeanPersonMobil" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personBeanPersonPasswort" value="Passwort:"/>
				<h:panelGroup>
					<h:inputText id="personBeanPersonPasswort" value="#{personBean.person.passwort}"/>
					<h:message for="personBeanPersonPasswort" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personBeanPersonTurniere" value="Turniere:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{personBean.person.turniere}"/>
					<h:dataTable id="personBeanPersonTurniere" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name"/>
							</f:facet>
							<h:link outcome="/turnier/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemName" value="#{_item.name}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="turnierBeanAddName" value="#{turnierBean.add.name}"/>
								<h:message for="turnierBeanAddName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Ort"/>
							</f:facet>
							<h:link outcome="/turnier/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemOrt" value="#{_item.ort}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="turnierBeanAddOrt" value="#{turnierBean.add.ort}"/>
								<h:message for="turnierBeanAddOrt" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Datum"/>
							</f:facet>
							<h:link outcome="/turnier/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDatum" value="#{_item.datum}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="turnierBeanAddDatum" value="#{turnierBean.add.datum}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="turnierBeanAddDatum" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Anmelden Ab"/>
							</f:facet>
							<h:link outcome="/turnier/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemAnmeldenAb" value="#{_item.anmeldenAb}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="turnierBeanAddAnmeldenAb" value="#{turnierBean.add.anmeldenAb}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="turnierBeanAddAnmeldenAb" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Anmelden Bis"/>
							</f:facet>
							<h:link outcome="/turnier/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemAnmeldenBis" value="#{_item.anmeldenBis}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="turnierBeanAddAnmeldenBis" value="#{turnierBean.add.anmeldenBis}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="turnierBeanAddAnmeldenBis" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(turnierBean.added)}" id="personBeanPersonTurniereAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{turnierBean.add.turnierbeauftragter}" value="#{personBean.person}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personBeanPersonPassnr" value="Passnr:"/>
				<h:panelGroup>
					<h:inputText id="personBeanPersonPassnr" value="#{personBean.person.passnr}"/>
					<h:message for="personBeanPersonPassnr" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personBeanPersonGeschlecht" value="Geschlecht:"/>
				<h:panelGroup>
					<h:inputText id="personBeanPersonGeschlecht" value="#{personBean.person.geschlecht}"/>
					<h:message for="personBeanPersonGeschlecht" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personBeanPersonGeburtstag" value="Geburtstag:"/>
				<h:panelGroup>
					<h:inputText id="personBeanPersonGeburtstag" value="#{personBean.person.geburtstag}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="personBeanPersonGeburtstag" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personBeanPersonVerein" value="Verein:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{vereinBean.converter}" id="personBeanPersonVerein" value="#{personBean.person.verein}">
						<f:selectItem/>
						<f:selectItems value="#{vereinBean.all}"/>
					</h:selectOneMenu>
					<h:message for="personBeanPersonVerein" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personBeanPersonAnsprechpartnerVerein" value="Ansprechpartner Verein:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{vereinBean.converter}" id="personBeanPersonAnsprechpartnerVerein" value="#{personBean.person.ansprechpartnerVerein}">
						<f:selectItem/>
						<f:selectItems value="#{vereinBean.all}"/>
					</h:selectOneMenu>
					<h:message for="personBeanPersonAnsprechpartnerVerein" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{personBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty personBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{personBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{personBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
