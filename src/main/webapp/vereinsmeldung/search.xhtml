<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{vereinsmeldungBean.page}"/>
		<f:event type="preRenderView" listener="#{vereinsmeldungBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Vereinsmeldung entities"/>

	<ui:define name="header">
		Vereinsmeldung
	</ui:define>

	<ui:define name="subheader">
		Search Vereinsmeldung entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="vereinsmeldungBeanExampleVersion" value="Version:"/>
						<h:panelGroup>
							<h:inputText id="vereinsmeldungBeanExampleVersion" value="#{vereinsmeldungBean.example.version}"/>
							<h:message for="vereinsmeldungBeanExampleVersion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vereinsmeldungBeanExampleTurnier" value="Turnier:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{turnierBean.converter}" id="vereinsmeldungBeanExampleTurnier" value="#{vereinsmeldungBean.example.turnier}">
								<f:selectItem/>
								<f:selectItems value="#{turnierBean.all}"/>
							</h:selectOneMenu>
							<h:message for="vereinsmeldungBeanExampleTurnier" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vereinsmeldungBeanExampleBemerkung" value="Bemerkung:"/>
						<h:panelGroup>
							<h:inputText id="vereinsmeldungBeanExampleBemerkung" value="#{vereinsmeldungBean.example.bemerkung}"/>
							<h:message for="vereinsmeldungBeanExampleBemerkung" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vereinsmeldungBeanExampleVerein" value="Verein:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{vereinBean.converter}" id="vereinsmeldungBeanExampleVerein" value="#{vereinsmeldungBean.example.verein}">
								<f:selectItem/>
								<f:selectItems value="#{vereinBean.all}"/>
							</h:selectOneMenu>
							<h:message for="vereinsmeldungBeanExampleVerein" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{vereinsmeldungBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{vereinsmeldungBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="vereinsmeldungBeanPageItems" styleClass="data-table" value="#{vereinsmeldungBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Version"/>
					</f:facet>
					<h:link outcome="/vereinsmeldung/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemVersion" value="#{_item.version}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Turnier"/>
					</f:facet>
					<h:link outcome="/vereinsmeldung/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTurnier" value="#{_item.turnier}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Bemerkung"/>
					</f:facet>
					<h:link outcome="/vereinsmeldung/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemBemerkung" value="#{_item.bemerkung}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Verein"/>
					</f:facet>
					<h:link outcome="/vereinsmeldung/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemVerein" value="#{_item.verein}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{vereinsmeldungBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
